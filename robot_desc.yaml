robot_description: '<?xml version="1.0"?>
<robot name="magician_lite">

  <!-- Geometry parameters (meters) -->
  <!-- Base height L1 = 0.150; Link lengths L2 = 0.120, L3 = 0.120 -->
  <!-- Joint axes:
       joint1: yaw about Z
       joint2: pitch about Y
       joint3: pitch about Y
       joint4: yaw about Z (tool roll)
  -->

  <!-- ===== Base (visualized as a cylinder) ===== -->
  <link name="base_link">
    <visual>
      <origin xyz="0 0 0.075" rpy="0 0 0"/>
      <geometry><cylinder radius="0.06" length="0.150"/></geometry>
      <material name="mat_base"><color rgba="0.35 0.35 0.45 1"/></material>
    </visual>
    <collision>
      <origin xyz="0 0 0.075" rpy="0 0 0"/>
      <geometry><cylinder radius="0.06" length="0.150"/></geometry>
    </collision>
    <inertial>
      <origin xyz="0 0 0.075" rpy="0 0 0"/>
      <mass value="1.0"/>
      <inertia ixx="0.002" iyy="0.002" izz="0.002" ixy="0" ixz="0" iyz="0"/>
    </inertial>
  </link>

  <!-- ===== Joint1: base yaw (Z), pivot at base height L1 ===== -->
  <joint name="joint1" type="revolute">
    <parent link="base_link"/>
    <child  link="link1"/>
    <origin xyz="0 0 0.150" rpy="0 0 0"/>
    <axis xyz="0 0 1"/>
    <limit lower="-3.1416" upper="3.1416" effort="5" velocity="2"/>
  </joint>

  <!-- A small dummy link used to place J2 -->
  <link name="link1">
    <inertial>
      <origin xyz="0 0 0" rpy="0 0 0"/>
      <mass value="0.01"/>
      <inertia ixx="1e-5" iyy="1e-5" izz="1e-5" ixy="0" ixz="0" iyz="0"/>
    </inertial>
  </link>

  <!-- ===== Joint2: shoulder pitch (Y) at the same pivot ===== -->
  <joint name="joint2" type="revolute">
    <parent link="link1"/>
    <child  link="link2"/>
    <origin xyz="0 0 0" rpy="0 0 0"/>
    <axis xyz="0 1 0"/>
    <limit lower="-2.2" upper="2.2" effort="5" velocity="2"/>
  </joint>

  <!-- Upper arm (L2) as a box along +X -->
  <link name="link2">
    <visual>
      <origin xyz="0.06 0 0" rpy="0 0 0"/>
      <geometry><box size="0.120 0.030 0.030"/></geometry>
      <material name="mat_l2"><color rgba="0.8 0.25 0.25 1"/></material>
    </visual>
    <collision>
      <origin xyz="0.06 0 0" rpy="0 0 0"/>
      <geometry><box size="0.120 0.030 0.030"/></geometry>
    </collision>
    <inertial>
      <origin xyz="0.06 0 0" rpy="0 0 0"/>
      <mass value="0.3"/>
      <inertia ixx="0.0002" iyy="0.0002" izz="0.0002" ixy="0" ixz="0" iyz="0"/>
    </inertial>
  </link>

  <!-- ===== Joint3: elbow pitch (Y) at end of link2 (x = L2) ===== -->
  <joint name="joint3" type="revolute">
    <parent link="link2"/>
    <child  link="link3"/>
    <origin xyz="0.120 0 0" rpy="0 0 0"/>
    <axis xyz="0 1 0"/>
    <limit lower="-2.5" upper="2.5" effort="5" velocity="2"/>
  </joint>

  <!-- Forearm (L3) as a box along +X from the elbow -->
  <link name="link3">
    <visual>
      <origin xyz="0.06 0 0" rpy="0 0 0"/>
      <geometry><box size="0.120 0.025 0.025"/></geometry>
      <material name="mat_l3"><color rgba="0.25 0.6 0.9 1"/></material>
    </visual>
    <collision>
      <origin xyz="0.06 0 0" rpy="0 0 0"/>
      <geometry><box size="0.120 0.025 0.025"/></geometry>
    </collision>
    <inertial>
      <origin xyz="0.06 0 0" rpy="0 0 0"/>
      <mass value="0.25"/>
      <inertia ixx="0.00015" iyy="0.00015" izz="0.00015" ixy="0" ixz="0" iyz="0"/>
    </inertial>
  </link>

  <!-- ===== Joint4: wrist yaw (Z) at end of link3 (x = L3) ===== -->
  <joint name="joint4" type="revolute">
    <parent link="link3"/>
    <child  link="tool0"/>
    <origin xyz="0.120 0 0" rpy="0 0 0"/>
    <axis xyz="0 0 1"/>
    <limit lower="-3.1416" upper="3.1416" effort="5" velocity="3"/>
  </joint>

  <!-- Tool stub -->
  <link name="tool0">
    <visual>
      <origin xyz="0.02 0 0" rpy="0 0 0"/>
      <geometry><cylinder radius="0.01" length="0.04"/></geometry>
      <material name="mat_ee"><color rgba="0.9 0.8 0.2 1"/></material>
    </visual>
    <collision>
      <origin xyz="0.02 0 0" rpy="0 0 0"/>
      <geometry><cylinder radius="0.01" length="0.04"/></geometry>
    </collision>
    <inertial>
      <origin xyz="0.02 0 0" rpy="0 0 0"/>
      <mass value="0.05"/>
      <inertia ixx="2e-5" iyy="2e-5" izz="2e-5" ixy="0" ixz="0" iyz="0"/>
    </inertial>
  </link>

</robot>'
